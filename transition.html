<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 300px;
            background-color: hotpink;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            border-radius: 20px;
        }
        div:hover{
            transition: all  5s ease 2s;
            background-color: lawngreen;
            height: 500px;
            width: 600px;
            line-height: 500px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div>
        <p>Transition</p>
    </div>
</body>
</html>
